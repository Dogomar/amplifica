<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.0/open-dyslexic.min.css">
  <style>
    body {
      align-items: center;
      flex-direction: column;
      display: flex;
      font-size: 16px;
      margin: 0;
    }
    header {
    background-color: #fff;
    box-shadow: #16161f6c 1px 0px 50px 1px;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
    width: 98.1vw;
    margin-bottom: 50px;
    }
    .logo img {
    width: 240px;
    }
    nav {
  display: flex;
  gap: 30px;
}

nav a {
  color: #000000;
  text-decoration: none;
  font-weight: 400;
  font-size: 22px;
  transition: all 0.5s ease;
  margin-left: 25px;
}

nav a:hover {
  color: #c8dc65;
}
    #container {
      display: flex;
      flex-direction: row;
      gap: 0px;
      align-items: flex-start;
    }
    #videoWrapper {
      position: relative;
      display: inline-block;
    }
    video, canvas {
      border-radius: 10px 0px 0px 10px;
    }
    #overlay {
      position: absolute;
      border: 1px dashed red;
      pointer-events: none;
    }
    #resultbox {
      border-radius: 0px 10px 10px 0px;
      border-left: solid 1px greenyellow;
      background-color: #16161f;
      padding: 5px;
      padding-left: 10px;
      color: greenyellow;
      width: 1000px;
      height: 740px;
      display: flex;
      position: relative;
    }
    #zoomCanvas {
      visibility: hidden; /* Use visibility instead of display to keep canvas active */
      position: absolute; /* Overlap with resultbox */
      top: 0;
      left: 0;
      border-radius: 0px 10px 10px 0px;
    }
    #resultbox.hidden {
      visibility: hidden; /* Hide resultbox without removing from DOM */
    }
    #btn-ocr {
      margin: 10px;
    }
    .features {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: row;
    }
    .export-btn{
      background-color: #BC9BF3;
      border-radius: 50px;
      border-bottom: solid 5px #9174c0;
    }
    .narrar-btn{
      background-color: #BC9BF3;
      border-radius: 50px;
      border-bottom: solid 5px #9174c0;
    }
    #exportFormat{
      border-radius: 20px;
      margin-right: 5px;
    }
    .changeable-canvas {
      position: absolute;
      top: 10px;
      left: 450px; /* Ajustado para alinhar com a posiÃ§Ã£o original */
      display: flex;
      flex-direction: row;
      z-index: 10; /* Garante que os botÃµes fiquem acima do canvas e resultbox */
    }
    .amplify-btn, .transcribe-btn {
      padding: 20px;
      border: none;
    }
    .amplify-btn:hover, .transcribe-btn:hover {
      cursor: pointer;
    }
    .amplify-btn {
      background-color: #BC9BF3;
      border-radius: 50px 0px 0px 50px;
      border-bottom: solid 5px #9174c0;
    }
    .transcribe-btn {
      background-color: #BC9BF3;
      border-radius: 0px 50px 50px 0px;
      border-bottom: solid 5px #9174c0;
      border-left: solid 1px #B9D440;
    }
    .amplify-btn.active, .transcribe-btn.active {
      background-color: #9174c0;
      border-bottom: solid 5px #6b5090;
      color: white;
    }
    #btnLegal {
      display: flex;
    }
    @font-face {
      font-family: 'OpenDyslexic';
      src: url('opendyslexic-0.91.12/compiled/OpenDyslexic-Bold-Italic.woff2') format('woff2'),
          url('opendyslexic-0.91.12/compiled/OpenDyslexic-Bold-Italic.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    .opendyslexic {
      font-family: 'OpenDyslexic', sans-serif !important;
    }
    .opendyslexic #resultadoOCR {
      font-family: 'OpenDyslexic', sans-serif !important;
    }
    #acessibilidade-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #acessibilidade-panel {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 200px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 10px;
      display: none;
      z-index: 999;
    }
    #acessibilidade-panel button {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
    }
    #acessibilidade-panel button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>

  <script src="script.js"></script>

</html>
