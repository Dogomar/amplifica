<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OCR com Zoom na Webcam</title>
  <style>
    #container {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    video, canvas {
      border: 1px solid #aaa;
    }
    #overlay {
      position: absolute;
      border: 2px dashed red;
      pointer-events: none;
    }
    #videoWrapper {
      position: relative;
      display: inline-block;
    }
    button {
      margin-top: 10px;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>Zoom com OCR na Webcam</h2>

  <div id="container">
    <div id="videoWrapper">
      <video id="webcam" autoplay playsinline width="400" height="300"></video>
      <div id="overlay"></div>
    </div>
    <canvas id="zoomCanvas" width="400" height="300"></canvas>
  </div>

  <button onclick="analisarTexto()">Analisar Texto</button>
  <pre id="resultadoOCR">Selecione uma área no vídeo para aplicar OCR.</pre>

  <!-- Tesseract.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4"></script>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('zoomCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const resultado = document.getElementById('resultadoOCR');

    let selection = null;
    let isSelecting = false;
    let startX = 0;
    let startY = 0;

    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a webcam: " + err);
      }
    }

    // Eventos de seleção de área
    const videoWrapper = document.getElementById('videoWrapper');

    videoWrapper.addEventListener('mousedown', (e) => {
      isSelecting = true;
      const rect = video.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      overlay.style.left = `${startX}px`;
      overlay.style.top = `${startY}px`;
      overlay.style.width = `0px`;
      overlay.style.height = `0px`;
      overlay.style.display = 'block';
    });

    videoWrapper.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;
      const rect = video.getBoundingClientRect();
      const currentX = e.clientX - rect.left;
      const currentY = e.clientY - rect.top;
      const width = currentX - startX;
      const height = currentY - startY;
      overlay.style.left = `${Math.min(startX, currentX)}px`;
      overlay.style.top = `${Math.min(startY, currentY)}px`;
      overlay.style.width = `${Math.abs(width)}px`;
      overlay.style.height = `${Math.abs(height)}px`;
    });

    videoWrapper.addEventListener('mouseup', (e) => {
      isSelecting = false;
      const rect = video.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;
      const x = Math.min(startX, endX);
      const y = Math.min(startY, endY);
      const width = Math.abs(endX - startX);
      const height = Math.abs(endY - startY);
      selection = { x, y, width, height };
    });

    // Função para desenhar zoom com alta resolução
    function drawZoomed() {
      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;
      const displayWidth = video.clientWidth;
      const displayHeight = video.clientHeight;
      const scaleX = videoWidth / displayWidth;
      const scaleY = videoHeight / displayHeight;

      if (selection) {
        const sx = selection.x * scaleX;
        const sy = selection.y * scaleY;
        const sWidth = selection.width * scaleX;
        const sHeight = selection.height * scaleY;

        const upscale = 3;
        canvas.width = selection.width * upscale;
        canvas.height = selection.height * upscale;

        ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
      }

      requestAnimationFrame(drawZoomed);
    }

    // Pré-processamento de imagem (binarização simples)
    function melhorarImagemOCR() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i+1], b = data[i+2];
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        const bin = gray > 140 ? 255 : 0;
        data[i] = data[i+1] = data[i+2] = bin;
      }

      ctx.putImageData(imageData, 0, 0);
    }

    // OCR com Tesseract.js
    function analisarTexto() {
      if (!selection) {
        resultado.textContent = "Por favor, selecione uma área no vídeo primeiro.";
        return;
      }

      resultado.textContent = "Analisando imagem...";

      melhorarImagemOCR(); // aplicar binarização antes do OCR

      Tesseract.recognize(
        canvas,
        'por',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        resultado.textContent = "Texto reconhecido:\n" + text.trim();
      }).catch(err => {
        resultado.textContent = "Erro ao processar OCR: " + err;
      });
    }

    // Inicialização
    startWebcam().then(drawZoomed);
  </script>
</body>
</html>
