<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>App OCR com Imagem e Webcam</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4"></script>
  <style>
    .container {
      display: flex;
      gap: 20px;
    }
    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      resize: none;
    }
    video, canvas, img {
      border: 1px solid #aaa;
      width: 100%;
      max-width: 400px;
    }
    #overlay {
      position: absolute;
      border: 2px dashed red;
      pointer-events: none;
    }
    #videoWrapper {
      position: relative;
      display: inline-block;
    }
    .barraProgresso {
      height: 10px;
      background-color: green;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <h2>OCR com Imagem ou Webcam</h2>

  <div class="container">
    <div class="left">
      <input type="file" class="input-image">
      <button class="btnAdcImagens">Inserir Imagem</button>
      <button onclick="analisarTexto()">Analisar Texto da Webcam</button>
      <textarea class="output-text" disabled></textarea>
      <div class="barraProgresso"></div>
    </div>

    <div class="right">
      <div id="videoWrapper">
        <video id="webcam" autoplay playsinline></video>
        <div id="overlay"></div>
      </div>
      <canvas id="zoomCanvas" width="400" height="300"></canvas>
      <img src="" alt="Preview da imagem" class="preview">
    </div>
  </div>

  <script>
    const inputImage = document.querySelector('.input-image');
    const btnAdcImage = document.querySelector('.btnAdcImagens');
    const saidaTexto  = document.querySelector('.output-text');
    const imagePreview = document.querySelector('.preview');
    const barraProgresso = document.querySelector('.barraProgresso');

    // Webcam setup
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('zoomCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const videoWrapper = document.getElementById('videoWrapper');

    let selection = null;
    let isSelecting = false;
    let startX = 0;
    let startY = 0;

    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a webcam: " + err);
      }
    }

    function controlarProgresso(n){
      barraProgresso.style.width = `${n}%`; 
    }

    async function extrairTexto(img){
      const worker = Tesseract.createWorker({
        logger: m => {
          console.log(m);
          if (m.progress) controlarProgresso(m.progress * 100);
        }
      });
      await worker.load();
      await worker.loadLanguage('eng+por');
      await worker.initialize('eng+por');
      const { data: { text } } = await worker.recognize(img);
      saidaTexto.value = text;
      await worker.terminate();
    }

    // OCR do canvas da webcam
    function analisarTexto() {
      saidaTexto.value = "Analisando...";
      Tesseract.recognize(
        canvas,
        'eng+por',
        {
          logger: m => {
            console.log(m);
            if (m.progress) controlarProgresso(m.progress * 100);
          }
        }
      ).then(({ data: { text } }) => {
        saidaTexto.value = text;
      }).catch(err => {
        saidaTexto.value = "Erro ao processar OCR: " + err;
      });
    }

    btnAdcImage.addEventListener('click' , () => inputImage.click());

    inputImage.addEventListener('change', () => {
      let fileImage = inputImage.files[0];
      imagePreview.src = URL.createObjectURL(fileImage);
      extrairTexto(fileImage);
    });

    videoWrapper.addEventListener('mousedown', (e) => {
      isSelecting = true;
      const rect = video.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      overlay.style.left = `${startX}px`;
      overlay.style.top = `${startY}px`;
      overlay.style.width = `0px`;
      overlay.style.height = `0px`;
      overlay.style.display = 'block';
    });

    videoWrapper.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;
      const rect = video.getBoundingClientRect();
      const currentX = e.clientX - rect.left;
      const currentY = e.clientY - rect.top;
      const width = currentX - startX;
      const height = currentY - startY;
      overlay.style.left = `${Math.min(startX, currentX)}px`;
      overlay.style.top = `${Math.min(startY, currentY)}px`;
      overlay.style.width = `${Math.abs(width)}px`;
      overlay.style.height = `${Math.abs(height)}px`;
    });

    videoWrapper.addEventListener('mouseup', (e) => {
      isSelecting = false;
      const rect = video.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;
      const x = Math.min(startX, endX);
      const y = Math.min(startY, endY);
      const width = Math.abs(endX - startX);
      const height = Math.abs(endY - startY);
      selection = { x, y, width, height };
    });

    function drawZoomed() {
      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;
      const displayWidth = video.clientWidth;
      const displayHeight = video.clientHeight;
      const scaleX = videoWidth / displayWidth;
      const scaleY = videoHeight / displayHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (selection) {
        const sx = selection.x * scaleX;
        const sy = selection.y * scaleY;
        const sWidth = selection.width * scaleX;
        const sHeight = selection.height * scaleY;

        ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
      }

      requestAnimationFrame(drawZoomed);
    }

    startWebcam().then(drawZoomed);
  </script>
</body>
</html>
