<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OCR com Azure - Webcam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #overlay {
      position: absolute;
      border: 2px dashed #f87171;
      pointer-events: none;
    }
    #videoWrapper {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4 py-8">

  <h1 class="text-3xl font-bold mb-6 text-center">üß† OCR via Webcam com Azure</h1>
  <p class="text-gray-400 mb-8 text-center">Selecione uma √°rea com o mouse e clique em "Analisar". Suporta manuscritos!</p>

  <div class="flex flex-col md:flex-row gap-6 items-center">
    <div id="videoWrapper" class="rounded-xl overflow-hidden shadow-lg">
      <video id="webcam" autoplay playsinline width="400" height="300" class="rounded-xl"></video>
      <div id="overlay"></div>
    </div>

    <canvas id="zoomCanvas" width="800" height="600" class="rounded-xl shadow-lg border border-gray-700"></canvas>
  </div>

  <button onclick="capturarEAnalisar()" class="mt-8 px-6 py-3 bg-blue-600 hover:bg-blue-500 transition rounded-full text-lg font-semibold shadow-lg">
    üîç Analisar Texto com Azure
  </button>

  <pre id="resultadoOCR" class="mt-6 w-full max-w-4xl bg-gray-800 text-green-400 p-4 rounded-lg overflow-auto max-h-60 whitespace-pre-wrap shadow-inner">
    Aguarde a an√°lise...
  </pre>

  <script>
    const subscriptionKey = "2lq6d62WM18MjLN1z9rNNddKM1yK3Db4CzSdaVaZpBYDphSnv7LAJQQJ99BDACZoyfiXJ3w3AAAFACOG71Rz";
    const endpoint = "https://amplifica.cognitiveservices.azure.com/";

    const video = document.getElementById('webcam');
    const canvas = document.getElementById('zoomCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const videoWrapper = document.getElementById('videoWrapper');
    const resultado = document.getElementById('resultadoOCR');

    let selection = null;
    let isSelecting = false;
    let startX = 0;
    let startY = 0;

    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a webcam: " + err);
      }
    }

    videoWrapper.addEventListener('mousedown', (e) => {
      isSelecting = true;
      const rect = video.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      overlay.style.left = `${startX}px`;
      overlay.style.top = `${startY}px`;
      overlay.style.width = `0px`;
      overlay.style.height = `0px`;
      overlay.style.display = 'block';
    });

    videoWrapper.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;
      const rect = video.getBoundingClientRect();
      const currentX = e.clientX - rect.left;
      const currentY = e.clientY - rect.top;
      const width = currentX - startX;
      const height = currentY - startY;
      overlay.style.left = `${Math.min(startX, currentX)}px`;
      overlay.style.top = `${Math.min(startY, currentY)}px`;
      overlay.style.width = `${Math.abs(width)}px`;
      overlay.style.height = `${Math.abs(height)}px`;
    });

    videoWrapper.addEventListener('mouseup', (e) => {
      isSelecting = false;
      const rect = video.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;
      const x = Math.min(startX, endX);
      const y = Math.min(startY, endY);
      const width = Math.abs(endX - startX);
      const height = Math.abs(endY - startY);
      selection = { x, y, width, height };
    });

    function drawZoomed() {
      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;
      const displayWidth = video.clientWidth;
      const displayHeight = video.clientHeight;

      const scaleX = videoWidth / displayWidth;
      const scaleY = videoHeight / displayHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (selection) {
        const sx = selection.x * scaleX;
        const sy = selection.y * scaleY;
        const sWidth = selection.width * scaleX;
        const sHeight = selection.height * scaleY;

        ctx.filter = 'contrast(200%) brightness(120%) grayscale(100%)';
        ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
        ctx.filter = 'none';
      }

      requestAnimationFrame(drawZoomed);
    }

    startWebcam().then(drawZoomed);

    function capturarEAnalisar() {
      resultado.textContent = "üîÑ Analisando com Azure OCR...";
      canvas.toBlob(async function(blob) {
        try {
          const url = `${endpoint}/vision/v3.2/read/analyze`;

          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Ocp-Apim-Subscription-Key': subscriptionKey,
              'Content-Type': 'application/octet-stream'
            },
            body: blob
          });

          const operationLocation = response.headers.get("operation-location");
          if (!operationLocation) throw new Error("Falha ao obter opera√ß√£o OCR.");

          let result;
          while (true) {
            const res = await fetch(operationLocation, {
              headers: { 'Ocp-Apim-Subscription-Key': subscriptionKey }
            });
            const data = await res.json();
            if (data.status === 'succeeded') {
              result = data.analyzeResult.readResults;
              break;
            } else if (data.status === 'failed') {
              throw new Error("Falha na an√°lise OCR.");
            }
            await new Promise(r => setTimeout(r, 1000));
          }

          let textoReconhecido = '';
          for (const page of result) {
            for (const line of page.lines) {
              textoReconhecido += line.text + '\n';
            }
          }

          resultado.textContent = "‚úÖ Texto reconhecido:\n\n" + textoReconhecido;

        } catch (error) {
          resultado.textContent = "‚ùå Erro no OCR Azure: " + error.message;
        }
      }, 'image/jpeg', 1.0);
    }
  </script>
</body>
</html>
