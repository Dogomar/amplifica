<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR com Azure - Responsivo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 1rem;
    }

    h2 {
      text-align: center;
    }

    #container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    @media (min-width: 768px) {
      #container {
        flex-direction: row;
        justify-content: center;
      }
    }

    video, canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #aaa;
    }

    #overlay {
      position: absolute;
      border: 2px dashed red;
      pointer-events: none;
    }

    #videoWrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin: 1rem auto;
      display: block;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
    }

    pre {
      background: #f4f4f4;
      padding: 1rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>OCR com Azure â€“ Responsivo e Mobile Friendly ðŸ“±</h2>

  <div id="container">
    <div id="videoWrapper">
      <video id="webcam" autoplay playsinline></video>
      <div id="overlay"></div>
    </div>
    <canvas id="zoomCanvas" width="800" height="600"></canvas>
  </div>

  <button onclick="capturarEAnalisar()">Analisar Texto com Azure</button>
  <pre id="resultadoOCR">Nenhuma anÃ¡lise ainda.</pre>

  <script>
    // =================== CONFIGURAÃ‡ÃƒO AZURE ===================
    const subscriptionKey = "2lq6d62WM18MjLN1z9rNNddKM1yK3Db4CzSdaVaZpBYDphSnv7LAJQQJ99BDACZoyfiXJ3w3AAAFACOG71Rz"; // â›” Substitua pela sua chave do Azure
    const endpoint = "https://amplifica.cognitiveservices.azure.com/";     // â›” Substitua pelo seu endpoint completo
    // ==========================================================

    const video = document.getElementById("webcam");
    const canvas = document.getElementById("zoomCanvas");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const videoWrapper = document.getElementById("videoWrapper");
    const resultado = document.getElementById("resultadoOCR");

    let selection = null;
    let isSelecting = false;
    let startX = 0;
    let startY = 0;

    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a webcam: " + err);
      }
    }

    function getRelativeCoords(event, element) {
      const rect = element.getBoundingClientRect();
      const touch = event.touches ? event.touches[0] : event;
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    videoWrapper.addEventListener('mousedown', startSelection);
    videoWrapper.addEventListener('touchstart', startSelection);

    function startSelection(e) {
      isSelecting = true;
      const { x, y } = getRelativeCoords(e, video);
      startX = x;
      startY = y;
      overlay.style.left = `${x}px`;
      overlay.style.top = `${y}px`;
      overlay.style.width = `0px`;
      overlay.style.height = `0px`;
      overlay.style.display = 'block';
    }

    videoWrapper.addEventListener('mousemove', updateSelection);
    videoWrapper.addEventListener('touchmove', updateSelection);

    function updateSelection(e) {
      if (!isSelecting) return;
      e.preventDefault();
      const { x, y } = getRelativeCoords(e, video);
      const width = x - startX;
      const height = y - startY;
      overlay.style.left = `${Math.min(startX, x)}px`;
      overlay.style.top = `${Math.min(startY, y)}px`;
      overlay.style.width = `${Math.abs(width)}px`;
      overlay.style.height = `${Math.abs(height)}px`;
    }

    videoWrapper.addEventListener('mouseup', endSelection);
    videoWrapper.addEventListener('touchend', endSelection);

    function endSelection(e) {
      isSelecting = false;
      const x = overlay.offsetLeft;
      const y = overlay.offsetTop;
      const width = overlay.offsetWidth;
      const height = overlay.offsetHeight;
      selection = { x, y, width, height };
    }

    function drawZoomed() {
      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;
      const displayWidth = video.clientWidth;
      const displayHeight = video.clientHeight;

      const scaleX = videoWidth / displayWidth;
      const scaleY = videoHeight / displayHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (selection) {
        const sx = selection.x * scaleX;
        const sy = selection.y * scaleY;
        const sWidth = selection.width * scaleX;
        const sHeight = selection.height * scaleY;

        ctx.filter = 'contrast(200%) brightness(120%) grayscale(100%)';
        ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
        ctx.filter = 'none';
      }

      requestAnimationFrame(drawZoomed);
    }

    startWebcam().then(drawZoomed);

    function capturarEAnalisar() {
      resultado.textContent = "Analisando com Azure OCR...";
      canvas.toBlob(async function(blob) {
        try {
          const url = `${endpoint}/vision/v3.2/read/analyze`;
          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Ocp-Apim-Subscription-Key': subscriptionKey,
              'Content-Type': 'application/octet-stream'
            },
            body: blob
          });

          const operationLocation = response.headers.get("operation-location");
          if (!operationLocation) throw new Error("Falha ao obter operaÃ§Ã£o OCR.");

          let result;
          while (true) {
            const res = await fetch(operationLocation, {
              headers: { 'Ocp-Apim-Subscription-Key': subscriptionKey }
            });
            const data = await res.json();
            if (data.status === 'succeeded') {
              result = data.analyzeResult.readResults;
              break;
            } else if (data.status === 'failed') {
              throw new Error("Falha na anÃ¡lise OCR.");
            }
            await new Promise(r => setTimeout(r, 1000));
          }

          let textoReconhecido = '';
          for (const page of result) {
            for (const line of page.lines) {
              textoReconhecido += line.text + '\n';
            }
          }

          resultado.textContent = "Texto reconhecido:\n" + textoReconhecido;

        } catch (error) {
          resultado.textContent = "Erro no OCR Azure: " + error.message;
        }
      }, 'image/jpeg', 1.0);
    }
  </script>
</body>
</html>
